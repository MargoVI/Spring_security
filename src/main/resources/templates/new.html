<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create new user</title>
</head>
<body>
<h2>Create new user</h2>
<div>
  <br>
  <form method="POST" th:action="@{/admin/new}" th:object="${userForm}">
      <label for="username">Username</label>
      <input type="text" th:field="*{username}" id="username"/>
          <h4 style="color:red" th:text="${usernameError}"></h4>
      </th:block>
      </p>
      <label for="password">Password</label>
      <input type="password" th:field="*{password}" id="password"/>
      </p>
      <label for="age">Age</label>
      <input type="number" th:field="*{age}" id="age"/>
      </p>
      <label for="email">Email</label>
      <input type="text" th:field="*{email}" id="email"/>
    <br/>
      <div class="form-group row">
          <label class="col-form-label col-sm-4">Roles: </label>
          <div class="col-sm-8">
              <th:block th:each ="role : ${setRoles}">
                  <div>
                      <input type="checkbox"  th:field="*{roles}" th:text="${role.name}"
                             th:value="${role.id}" />
                  </div>
              </th:block>
          </div>
      </div>
      <br/>
    <button type="submit">Create new user</button>
  </form>
  <br/>
  <form th:action="@{/admin}">
    <button type="submit" class="btn btn-outline-danger">List users</button>
  </form>
</div>
</body>
</html>
